<body>
<audio controls="" loop=""><source src="bounce.mp3" type="audio/mpeg"></audio>
	<h1>Welcome to Taco Tapper</h1>
<h3>Where you can satisfy all of your taco tapping needs!</h3>
   <input type="image" id="taco" src="./Taco Tapper_files/Taco.PNG" onclick="gainTacos()">
	<button id="perSecondButton" onclick="perSecond()">Buy Clicker</button>
        <button id="perSecondPerSecondButton" onclick="perSecondPerSecond">Buy Spicy Sauce</button>
    <script>       
    var counter = 0;
    var perSecondCounter = 0;
    var perSecondCost = 10;
    function gainTacos(){
        counter++;
        document.getElementById("counter1").innerHTML = counter + " Tacos"; 
    }
    function perSecond(){
	if(counter >= perSecondCost) {
		perSecondCounter++;
		counter -= perSecondCost;
		perSecondCost += 1;
		document.getElementById("p/s").innerHTML= perSecondCounter + " Tacos per second";
                document.getElementById("counter1").innerHTML = counter + " Tacos";
		document.getElementById("clickerCost").innerHTML = "1 clicker costs " + perSecondCost + " Tacos";
	}
	else{
	alert("Not enough tacos!");	
	}
    }
    setInterval(second,1000);
            function second (){
                  counter += perSecondCounter;
                  document.getElementById("counter1").innerHTML = counter + " Tacos";
	    }           
    </script>
     <div id="counter1">7602 Tacos</div>
	<div id="p/s">765 Tacos per second</div>
<div id="clickerCost">1 clicker costs 775 Tacos</div>
	<div></div>
